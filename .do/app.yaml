# Monitoring and alerts
alerts:
- rule: CPU_UTILIZATION
  disabled: false
  operator: GREATER_THAN
  value: 80
  window: 5m

- rule: MEM_UTILIZATION
  disabled: false
  operator: GREATER_THAN
  value: 80
  window: 5m