name: consultant-intelligence-platform
region: nyc

# Static site deployment for reliable hosting
static_sites:
- name: demo-site
  github:
    repo: steveraju/ucip
    branch: main
    deploy_on_push: true
  source_dir: static-demo
  build_command: |
    echo "Building Universal Consultant Intelligence Platform demo..."
    echo "No build steps required for static HTML"
  output_dir: "."
  index_document: index.html
  error_document: index.html
  routes:
  - path: /

